<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT Newspaper</title>

    <style>
        @import url('https://fonts.cdnfonts.com/css/chomsky');
        @import url('https://db.onlinewebfonts.com/c/4c4a87973ef80fc72049e01b9085fadc?family=ABC+Diatype');


        body {
            font-family: 'ABCDiatype', serif;
            color: #333;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header, footer {
            width: 80%;
            margin: auto;
            overflow: hidden;
            text-align: center;
        }
        header {
            padding: 1em 0;
            background-color: #f2f2f2;
            color: black;
            font-family: 'Chomsky', serif;
            text-align: center;
        }
        .content {
            width: 80%;
            margin: auto;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
            text-align: center;
             max-width: 70%;
            margin: 0 auto;
        }
        h2 {
            font-size: 1.5em;
            margin-bottom: 0.3em;
            text-align: center;
        }
        p {
             font-size: 1.1em;
             line-height: 1.6;
             text-align: center;
             max-width: 60%;
             margin: 0 auto; /* Add this line to center the content */
    }

        .article img {
            max-width: 100%;
            max-height: 400px;
            display: block;
            margin: 0 auto 1em;
        }
        .article {
            margin: 1em 0;
            text-align: center;
        }
        .source {
            font-size: 0.8em;
            color: #888;
            text-align: center;
        }
        footer {
            background-color: #f2f2f2;
            color: black;
            padding: 1em 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>GPT Newspaper</h1>
    </header>

    <div class="content">
        {{articles}}
    </div>

</html>
